<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter the age (int)">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <select id="location" name="location">
        <option value="Los Angeles">Los Angeles</option>
        <option value="New York">New York</option>
        <option value="Miami">Miami</option>
        <option value="Chicago">Chicago</option>
        <option value="Houston">Houston</option>
      </select>
    </div>
    
    <div class="form-group">
        <label for="subscription_length_months">Subscription_Length_Months:</label>
        <input type="subscription_length_months" id="depth" name="subscription_length_months" placeholder="Enter numner of subscription months (int)">
    </div>

    <div class="form-group">  
        <label for="monthly_bill">Monthly_Bill:</label>
        <input type="text" id="monthly_bill" name="monthly_bill" placeholder="Enter monthly_bill value (float)">
    </div>
    
    <div class="form-group">
        <label for="total_usage_gb">Total_Usage_GB:</label>
        <input type="text" id="total_usage_gb" name="total_usage_gb" placeholder="Enter total_usage_gb value (int)">
    </div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
